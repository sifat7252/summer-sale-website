<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale Online Shop</title>
    <!-- tailwind and daisy ui setup  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- banner section started  -->
      <section
        class="banner-section flex justify-center text-center items-center bg-pink-100 py-20 px-40 gap-7"
      >
        <div class="banner-text flex-1">
          <div class="banner-titile" id="">
            <h1 class="text-center text-3xl font-sans font-medium text-black">
              ---SALE FEVER---
            </h1>
          </div>
          <div class="banner-paragraph" id="">
            <p class="text-center text-6xl font-sans font-bold my-4">
              Purchase TK 200 or above & get
              <span class="text-pink-500">20% off</span>
            </p>
          </div>
          <div class="banner-code" id="">
            <h5
              class="text-center text-2xl font-sans font-medium text-black my-4"
            >
              Use Promo Code
            </h5>
            <button
              class="rounded-lg bg-pink-500 text-white font-sans font-semibold text-center text-2xl py-3 px-5"
            >
              SELL200
            </button>
          </div>
        </div>
        <div class="image-container flex-1">
          <img src="/images/Summer 1.png" alt="" />
        </div>
      </section>
      <!-- banner section finished -->
    </header>
    <main>
        <section class="card-section1">
            <div class="card1-tittle text-black text-4xl font-sans font-semibold" id="">Kitchenware</div>
            <div class="card1-container" id="">
                <!-- card 1 -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
